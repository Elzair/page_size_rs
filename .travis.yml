language: rust
rust: stable

install:
  - if [ -z "$NO_ADD" ]; then rustup target add "$TARGET"; fi

script:
  - cargo build --verbose --target "$TARGET"
  - if [ "$RUN" == "1" ]; then cargo test --verbose --target "$TARGET"; fi
  - if [ "$RUN" == "1" ] && [ "$TRAVIS_RUST_VERSION" == "nightly" ]; then cargo test --verbose --target "$TARGET" --features "no_std"; fi

matrix:
  include:
    # Linux
    #   gnu
    #     i686
    #       stable
    - env: TARGET=i686-unknown-linux-gnu RUN=1
      rust: stable
      addons:
        apt:
          packages:
            - gcc-multilib
    #       beta
    - env: TARGET=i686-unknown-linux-gnu RUN=1
      rust: beta
      addons:
        apt:
          packages:
            - gcc-multilib
    #       nightly 
    - env: TARGET=i686-unknown-linux-gnu RUN=1
      rust: nightly
      addons:
        apt:
          packages:
            - gcc-multilib
    #     x86_64
    #       stable
    - env: TARGET=x86_64-unknown-linux-gnu RUN=1 NO_ADD=1
      rust: stable
    #       beta
    - env: TARGET=x86_64-unknown-linux-gnu RUN=1 NO_ADD=1
      rust: beta
    #       nightly
    - env: TARGET=x86_64-unknown-linux-gnu RUN=1 NO_ADD=1
      rust: nightly
    #     arm
    #       stable
    - env: TARGET=arm-unknown-linux-gnueabihf
      rust: stable
    #       beta
    - env: TARGET=arm-unknown-linux-gnueabihf
      rust: beta
    #       nightly
